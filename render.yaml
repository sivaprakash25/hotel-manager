services:
  - type: web
    name: resortmanager-license-server
    runtime: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn license_server:app --bind 0.0.0.0:$PORT
    envVars:
      - key: MAX_ACTIVATIONS_PER_KEY
        value: "1"
      - key: PYTHON_VERSION
        value: "3.11.2"
